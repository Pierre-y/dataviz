<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: créer un SVG vide</title>
		<script type="text/javascript" src="d3.v3.js"></script>
		<style type="text/css">
          /* pas de styles pour l'instant */
		</style>
	</head>
	<body>
		<script type="text/javascript">
			
			// créer élément SVG
			var svg = d3.select("body")
						.append("svg")
						.attr("width", 500)
						.attr("height", 50);
			
		</script>
	</body>
</html>
